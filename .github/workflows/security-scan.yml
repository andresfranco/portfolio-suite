name: Security Scanning

on:
  pull_request:
    branches: [ main ]

jobs:
  # Python Dependency Vulnerability Scanning
  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd portfolio-backend
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pip-audit (Dependency Vulnerabilities)
        id: safety-check
        run: |
          pip install pip-audit
          cd portfolio-backend
          pip-audit --format json --output pip-audit-report.json || true
          # Check for vulnerabilities and fail if found
          if ! pip-audit --desc 2>&1 | tee pip-audit-output.txt; then
            echo "::error::Vulnerabilities found in Python dependencies"
            echo "has_critical_vuln=true" >> $GITHUB_OUTPUT
            exit 1
          fi
        continue-on-error: false
      
      - name: Run Bandit (SAST for Python)
        id: bandit-check
        run: |
          pip install bandit[toml]
          cd portfolio-backend
          bandit -r app/ -f json -o bandit-report.json || true
          # Fail on high severity issues
          bandit -r app/ -ll -f txt | tee bandit-output.txt
          if grep -q "Severity: High" bandit-output.txt; then
            echo "::error::High severity security issues found by Bandit"
            echo "has_high_severity=true" >> $GITHUB_OUTPUT
            exit 1
          fi
        continue-on-error: false
      
      - name: Run pip-audit (Advanced Vulnerability Scanner)
        id: pip-audit-check
        run: |
          pip install pip-audit
          cd portfolio-backend
          pip-audit --format json --output pip-audit-report.json || true
          # Fail on critical vulnerabilities
          if pip-audit --desc 2>&1 | grep -E "critical|CRITICAL"; then
            echo "::error::CRITICAL vulnerabilities found by pip-audit"
            echo "has_critical=true" >> $GITHUB_OUTPUT
            exit 1
          fi
          pip-audit || echo "Vulnerabilities found, check report"
        continue-on-error: false
      
      - name: Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-security-reports
          path: |
            portfolio-backend/pip-audit-report.json
            portfolio-backend/pip-audit-output.txt
            portfolio-backend/bandit-report.json
          retention-days: 30

  # Node.js Dependency Vulnerability Scanning
  npm-security:
    name: NPM Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend-ui/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd backend-ui
          npm ci
      
      - name: Run npm audit
        id: npm-audit-check
        run: |
          cd backend-ui
          npm audit --json > npm-audit-report.json || true
          # Fail on critical vulnerabilities
          if npm audit --audit-level=critical 2>&1; then
            echo "No critical vulnerabilities found"
          else
            echo "::error::CRITICAL vulnerabilities found in npm dependencies"
            echo "has_critical=true" >> $GITHUB_OUTPUT
            npm audit
            exit 1
          fi
        continue-on-error: false
      
      - name: Run npm outdated
        run: |
          cd backend-ui
          npm outdated --json > npm-outdated-report.json || true
        continue-on-error: true
      
      - name: Upload NPM Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-security-reports
          path: |
            backend-ui/npm-audit-report.json
            backend-ui/npm-outdated-report.json
          retention-days: 30

  # Secret Scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for comprehensive scanning
      
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  # SAST (Static Application Security Testing)
  sast:
    name: SAST Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript
          config-file: .github/codeql/codeql-config.yml
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python,javascript"

  # License Compliance
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check Python Licenses
        run: |
          pip install pip-licenses
          cd portfolio-backend
          pip install -r requirements.txt
          pip-licenses --format=json --output-file=python-licenses.json
          pip-licenses --summary
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check NPM Licenses
        run: |
          cd backend-ui
          npm ci
          npx --yes license-checker --json --out npm-licenses.json
          npx license-checker --summary
      
      - name: Upload License Reports
        uses: actions/upload-artifact@v4
        with:
          name: license-reports
          path: |
            portfolio-backend/python-licenses.json
            backend-ui/npm-licenses.json
          retention-days: 30

  # Container Scanning (if using Docker)
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: false  # Enable when Docker images are ready
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Build Docker images
        run: |
          docker-compose build
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'portfolio-backend:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Security Report Summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [python-security, npm-security, secret-scan, sast, license-check]
    if: always()
    
    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4
      
      - name: Generate Security Summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scans Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Python dependency scan" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… NPM dependency scan" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secret scanning" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SAST analysis (CodeQL)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… License compliance check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š See artifacts for detailed reports" >> $GITHUB_STEP_SUMMARY

