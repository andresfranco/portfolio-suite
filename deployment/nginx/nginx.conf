# Nginx Configuration for Portfolio Suite
# TLS 1.3 with Enhanced Security Headers
# 
# This configuration provides:
# - TLS 1.3 with strong cipher suites
# - HSTS with preloading
# - OCSP stapling
# - HTTP/2 support
# - Security headers
# - Rate limiting
# - DDoS protection

# ---------------------------------------------------------------------------
# Gzip compression
# Reduces JS/CSS/JSON transfer size by ~60-80%; images are already compressed.
# gzip_static serves pre-built .gz files (created by CI) with zero CPU cost.
# ---------------------------------------------------------------------------
gzip on;
gzip_static on;          # Serve pre-compressed .gz files when available
gzip_vary on;            # Add Vary: Accept-Encoding so caches store both
gzip_proxied any;        # Compress responses from upstream proxies
gzip_comp_level 6;       # 6 is the sweet spot between CPU cost and ratio
gzip_min_length 1024;    # Skip tiny responses where overhead isn't worth it
gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml
    application/xml+rss
    image/svg+xml
    font/woff
    font/woff2
    application/font-woff
    application/font-woff2;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Upstream backend
upstream backend_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Upstream frontend
upstream frontend_app {
    server 127.0.0.1:3000;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    
    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server - Backend API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.your-domain.com;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.your-domain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.your-domain.com/chain.pem;

    # TLS Configuration - TLS 1.3 Only (Most Secure)
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # TLS 1.2 fallback (if compatibility needed)
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

    # SSL Session Configuration
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

    # Remove server version
    server_tokens off;

    # Client body size limit
    client_max_body_size 10M;
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # Connection limits
    limit_conn addr 10;

    # API Rate Limiting
    location /api/auth/ {
        limit_req zone=auth burst=10 nodelay;
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # CORS Headers (if needed, otherwise let FastAPI handle it)
        # add_header Access-Control-Allow-Origin "https://your-domain.com" always;
        # add_header Access-Control-Allow-Credentials "true" always;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Catch-all: proxy everything else to FastAPI so it can return proper JSON errors
    # (more-specific /api/ and /api/auth/ locations above take precedence)
    location / {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoints (no rate limiting)
    location ~ ^/(healthz|readyz|metrics)$ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Static files
    location /uploads/ {
        alias /var/www/portfolio/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security: Prevent PHP execution in uploads
        location ~ \.php$ {
            deny all;
        }
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Logging
    access_log /var/log/nginx/api_access.log combined;
    error_log /var/log/nginx/api_error.log warn;
}

# HTTPS Server - Frontend
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL Certificate
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/your-domain.com/chain.pem;

    # TLS Configuration (same as backend)
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers (slightly different for frontend)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' https://api.your-domain.com ws://localhost:* wss://*; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    server_tokens off;
    client_max_body_size 10M;
    limit_conn addr 10;

    # Serve the React build directly from disk — no Node.js process in the middle.
    # Change this path if VPS_APP_ROOT differs from /opt/portfolio/portfolio-suite.
    root /opt/portfolio/portfolio-suite/website/build;
    index index.html;

    # Hashed static assets (JS/CSS bundles with content hashes in filenames)
    # Safe to cache for 1 year; React's build produces new hashes on every change.
    location ~* \.(js|css|woff|woff2|ttf|eot)$ {
        limit_req zone=general burst=30 nodelay;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Images and icons — long cache; immutable because filenames include hashes
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        limit_req zone=general burst=30 nodelay;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # All other routes fall back to index.html so React Router handles them
    location / {
        limit_req zone=general burst=20 nodelay;
        try_files $uri $uri/ /index.html;
        # index.html must NOT be cached so deploys take effect immediately
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Logging
    access_log /var/log/nginx/frontend_access.log combined;
    error_log /var/log/nginx/frontend_error.log warn;
}
